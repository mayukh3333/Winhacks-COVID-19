<div class="row justify-content-center background">
  <div class="main-content container m-5 p-5">
    <section class="p-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-md-10 col-lg-8">
            <div class="nav nav-tabs mb-1">
              <a
                class="nav-item nav-link active"
                data-toggle="tab"
                href="#demo-2-4"
                >Form</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="pt-2">
      <div class="container">
        <div class="tab-content" id="demo-2">
          <!-- tab connections -->
          <div
            class="tab-pane"
            id="demo-2-2"
            role="tabpanel"
            aria-labelledby="demo-2-2"
          >
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-8">
                <div class="row gutter-1">
                  <div class="col-12">
                    <div class="boxed p-2">
                      <div
                        class="row align-items-center justify-content-between"
                      >
                        <div class="col-10">
                          <div class="media align-items-center">
                            <img
                              src="../../assets/images/demo/user-5.jpg"
                              alt="Avatar"
                              class="avatar avatar-lg rounded mr-3"
                            />
                            <div class="media-body">
                              <h5 class="mb-0">Nicole Doe</h5>
                              <span class="text-muted">Senior UI Designer</span>
                            </div>
                          </div>
                        </div>
                        <div class="col-2 text-md-right">
                          <div class="dropdown">
                            <a
                              class="btn btn-ico btn-outline-light text-dark rounded btn-sm"
                              href="#"
                              role="button"
                              id="dropdownMenuLink-3"
                              data-toggle="dropdown"
                              aria-haspopup="true"
                              aria-expanded="false"
                            >
                              <i class="icon-more-vertical fs-22"></i>
                            </a>

                            <div
                              class="dropdown-menu"
                              aria-labelledby="dropdownMenuLink-3"
                            >
                              <a class="dropdown-item" href="#">Make Primary</a>
                              <a class="dropdown-item" href="#">Remove</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- / tab -->

          <!-- tab settings -->
          <div
            class="tab-pane show active"
            id="demo-2-4"
            role="tabpanel"
            aria-labelledby="demo-2-4"
          >
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-8">
                <div class="row">
                  <div class="col">
                    <h2>
                      What supplies are you able to donate?
                    </h2>
                    <div class="row">
                      <div class="col-6">
                        <ul>
                          <li>
                            <input id="c1" type="checkbox" />
                            <label for="c1"> Disposable N95 masks</label>
                          </li>
                          <li>
                            <input id="c2" type="checkbox" checked />
                            <label for="c2"> Disposable surgical masks</label>
                          </li>
                          <li>
                            <input id="c1" type="checkbox" />
                            <label for="c1"> Disposable N95 masks</label>
                          </li>
                          <li>
                            <input id="c2" type="checkbox" checked />
                            <label for="c2"> Nitrile gloves </label>
                          </li>
                        </ul>
                      </div>
                      <div class="col-6">
                        <ul>
                          <li>
                            <input id="c1" type="checkbox" />
                            <label for="c1"> Vinyl gloves</label>
                          </li>
                          <li>
                            <input id="c2" type="checkbox" checked />
                            <label for="c2"> Gowns and coveralls</label>
                          </li>
                          <li>
                            <input id="c2" type="checkbox" checked />
                            <label for="c2"> Bottles of hand sanitizer</label>
                          </li>
                          <li>
                            <input id="c2" type="checkbox" checked />
                            <label for="c2"> Ventilators</label>
                          </li>
                          <li>
                            <input id="c2" type="checkbox" checked />
                            <label for="c2">
                              COVID-19 Testing kits Flock swabs</label
                            >
                          </li>
                        </ul>
                      </div>
                    </div>

                    <h5 class="mb-2 fs-20 font-weight-normal text-white mt-5">
                      General Information
                    </h5>
                    <form>
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input
                              ngModel
                              type="text"
                              class="form-control"
                              id="firstName"
                              aria-describedby="firstName"
                              placeholder="John"
                              required
                              name="firstName"
                            />
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label for="secondName">Last Name</label>
                            <input
                              ngModel
                              type="text"
                              class="form-control"
                              id="secondName"
                              aria-describedby="secondName"
                              placeholder="Doe"
                              name="lastName"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="userMail">Email address</label>
                            <input
                              type="email"
                              class="form-control"
                              id="userMail"
                              aria-describedby="userMail"
                              placeholder="johndoe@example.com"
                              name="email"
                              required
                              ngModel
                            />
                          </div>
                          <div class="form-group">
                            <label for="userMail">Name of Institution</label>
                            <input
                              type="text"
                              class="form-control"
                              id="userMail"
                              aria-describedby="userMail"
                              placeholder="Ventilator Supplier"
                              name="institution"
                              required
                              ngModel
                            />
                          </div>
                        </div>
                      </div>
                      <h5 class="mb-2 fs-20 font-weight-normal text-white">
                        Profile Information
                      </h5>
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="userCity">City</label>
                            <input
                              name="city"
                              ngModel
                              required
                              type="text"
                              class="form-control"
                              id="userCity"
                              aria-describedby="userCity"
                              placeholder="Toronto"
                            />
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label for="userCountry">Country</label>
                            <input
                              name="country"
                              type="text"
                              class="form-control"
                              id="userCountry"
                              aria-describedby="userCountry"
                              placeholder="United States"
                              ngModel
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label>Full Address</label>
                            <div class="input-group">
                              <div class="input-group-prepend"></div>
                              <input
                                ngModel
                                required
                                name="address"
                                type="text"
                                id="userTwitter"
                                class="form-control"
                                placeholder="85 West 4th Street"
                                aria-label="Username"
                                aria-describedby="userTwitter"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="exampleFormControlTextarea1"
                              >Extra Information</label
                            >
                            <textarea
                              ngModel
                              name="extraInformation"
                              required
                              class="form-control"
                              id="exampleFormControlTextarea1"
                              rows="3"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-3">
                          <button class="btn btn-facebook" type="submit">
                            Send Message
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- / tab -->
        </div>
      </div>
    </section>
  </div>
</div>
